<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Detail</title>
</head>
<body>
    <h1>Book Detail</h1>
    <div th:if="${book}">
        <p><strong>ID:</strong> <span th:text="${book.id}">ID</span></p>
        <p><strong>Title:</strong> <span th:text="${book.title}">Title</span></p>
        <p><strong>Author:</strong> <span th:text="${book.author}">Author</span></p>
        <p><strong>ISBN:</strong> <span th:text="${book.isbn}">ISBN</span></p>
    </div>
    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></div>
    <a href="/books/list">Back to List</a>
</body>
</html>
