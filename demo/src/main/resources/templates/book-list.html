<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="/books/create">Create New Book</a>
    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></div>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">ID</td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.isbn}">ISBN</td>
                <td>
                    <a th:href="@{/books/{id}(id=${book.id})}">View</a> |
                    <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a> |
                    <a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
