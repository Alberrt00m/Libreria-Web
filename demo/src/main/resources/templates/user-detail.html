<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Detail</title>
</head>
<body>
    <h1>User Detail</h1>
    <div th:if="${user}">
        <p><strong>ID:</strong> <span th:text="${user.id}">ID</span></p>
        <p><strong>Name:</strong> <span th:text="${user.name}">Name</span></p>
        <p><strong>Last Name:</strong> <span th:text="${user.lastName}">Last Name</span></p>
        <p><strong>Phone:</strong> <span th:text="${user.phone}">Phone</span></p>
        <p><strong>Borrowed Book:</strong> <span th:text="${user.book != null ? user.book.title : 'N/A'}">Book Title</span></p>
    </div>
    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></div>
    <a href="/users/list">Back to List</a>
</body>
</html>
