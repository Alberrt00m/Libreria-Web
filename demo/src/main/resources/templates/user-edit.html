<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></div>
    <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" />
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </div>
        <div>
            <label for="bookId">Book:</label>
            <select id="bookId" name="bookId" th:field="*{book.id}">
                <option th:each="b : ${books}" th:value="${b.id}" th:text="${b.title}" th:selected="${user.book != null && user.book.id == b.id}">Book Title</option>
            </select>
        </div>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
    <a href="/users/list">Back to List</a>
</body>
</html>
