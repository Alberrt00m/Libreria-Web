<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <a href="/users/create">Create New User</a>
    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></div>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Borrowed Book ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td th:text="${user.phone}">Phone</td>
                <td th:text="${user.book != null ? user.book.id : 'N/A'}">Book ID</td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.id})}">View</a> |
                    <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a> |
                    <a th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
